<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>PitStop Library Container</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:" />

  <script type="module" crossorigin src="./assets/index-U2cfLK2x.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BKv0K132.css">
</head>

<body>
  <main>
    <img id="logo-plc" src="./assets/logo-plc-BaHTEv8G.png" alt="PitStop Library Container" />
    <div id="container-app">
      <div id="container-options">
        <div id="container-options-preflight-profiles">
          <h2>Preflight Profiles</h2>
          <div>
            <input type="radio" id="chk-none" data-file-name="None" name="preflight-profiles" checked />
            <label for="chk-none">None</label>
          </div>
          <div>
            <input type="radio" id="chk-preflight-postcard" data-file-name="Preflight 6x4 Postcard.ppp"
              name="preflight-profiles" />
            <label for="chk-preflight-postcard">Preflight 6" x 4" Postcard</label>
          </div>
        </div>
        <div id="container-options-action-lists">
          <h2>Action Lists</h2>
          <div>
            <input type="checkbox" id="chk-add-bleed" data-file-name="Add Bleed.eal" />
            <label for="chk-add-bleed">Add Mirrored Bleed</label>
          </div>
          <div>
            <input type="checkbox" id="chk-add-crop-marks" data-file-name="Add Crop Marks.eal" />
            <label for="chk-add-crop-marks">Add Crop Marks</label>
          </div>
          <div>
            <input type="checkbox" id="chk-convert-to-cmyk" data-file-name="Convert to CMYK.eal" />
            <label for="chk-convert-to-cmyk">Convert to CMYK</label>
          </div>
        </div>
      </div>
      <div id="container-upload">
        <input type="file" id="input-file" accept=".pdf" />
        <label for="input-file" tabindex="0" aria-label="Choose file" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
          </svg>Choose File</label>
      </div>
    </div>
    <p id="file-name" data-no-file="No file selected"></p>
    <button id="btn-upload">Send to PitStop</button>
  </main>
  <section id="container-report">
    <div id="container-report-header" class="element-enter">
      <h2>PitStop Report</h2>
      <h3 id="report-file-name"></h3>
    </div>
    <div id="container-report-stats">
      <p><span id="report-errors-number" class="element-enter"></span> <span id="report-errors-text"
          class="element-enter">Errors</span></p>
      <p><span id="report-warnings-number" class="element-enter"></span> <span id="report-warnings-text"
          class="element-enter">Warnings</span>
      </p>
      <p><span id="report-fixes-number" class="element-enter"></span> <span id="report-fixes-text"
          class="element-enter">Fixes</span></p>
    </div>
    <div id="container-report-content">

    </div>
    <div id="container-report-buttons">
      <button id="btn-download-report">Download Annotated Report</button>
      <button id="btn-close-report">Close Report</button>
    </div>
  </section>
  <div id="container-notification">
    <p id="notification-message">PitStop Library Container</p>
  </div>
</body>

</html>
